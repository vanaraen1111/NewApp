<head>
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" ></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
  
	  <meta name="viewport" content="width=device-width, initial-scale=1">
  
	  <!-- bootstrap css -->
	 <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" /> 
	  
	  <style>
		  a { cursor: pointer; }
	  </style>
  </head>
<div class="global-container">
				<div class="col-md-12 col-md-offset-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="card-title text-center">Product</h3>
							<div class="register-form">
                                <form *ngFor="let product of product">
                                    <div class="form-group">
                                      <label>Name</label>
                                      <input
                                        type="text"
                                        formControlName="name"
                                        class="form-control" value = "{{product.name}"
                                      />
                                    </div>

                                    <div class="form-group">
                                        <label>Description</label>
                                        <input
                                          type="text"
                                          formControlName="description"
                                          class="form-control" value = "{{product.description}"
                                        />
                                      </div>

                                      <div class="form-group">
                                        <label>Image</label>
                                        <input
                                          type="text"
                                          formControlName="image"
                                          class="form-control" value = "{{product.image}"   
                                        />
                                      </div>

                                      <div class="form-group">
                                        <label>Price Range</label>
                                        <input
                                          type="text"
                                          formControlName="pricerange"
                                          class="form-control" value = "{{product.pricerange}"  
                                        />
                                      </div>
                                      <div class="form-group">
                                        <label>Variance Full Spec</label>
                                        <input
                                          type="text"
                                          formControlName="varfullspec"
                                          class="form-control"   
                                        />
                                      </div>
                                      <div class="form-group">
                                        <label>Variance Low Spec</label>
                                        <input
                                          type="text"
                                          formControlName="varlowspec"
                                          class="form-control"   
                                        />
                                      </div>
                                </form>

							</div></div></div></div>
