<head>
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" ></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
  
	  <meta name="viewport" content="width=device-width, initial-scale=1">
  
	  <!-- bootstrap css -->
	 <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" /> 
	  
	  <style>
		  a { cursor: pointer; }
	  </style>
  </head>
<div class="global-container">
	<!-- 1. Login form-->
	<div class="container"  *ngIf="LoginForm">
		<div class="row">
			<div class="row">
				<div class="col-md-12 col-md-offset-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="card-title text-center">Login</h3>
							<div class="register-form">
										<form [formGroup]="form" (ngSubmit)="onSubmit()">
											<div class="form-group">
											  <label>Email</label>
											  <input
											    placeholder = "Email"  
												type="text"
												formControlName="email"
												class="form-control"
												[ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
											  /> admin@gmail.com
											  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
												<div *ngIf="f['email'].errors['required']">Email is required</div>
												<div *ngIf="f['email'].errors['email']">Email is invalid</div>
											  </div>
											</div>
											<div class="form-group">
											  <label>Password</label>
											  <input placeholder = "Password"  
												type="password"
												formControlName="password"
												class="form-control"
												[ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
											  /> admin1234
											  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
												<div *ngIf="f['password'].errors['required']">Password is required</div>
												<div *ngIf="f['password'].errors['minlength']">
												  Password must be at least 6 characters
												</div>
												<div *ngIf="f['password'].errors['maxlength']">
												  Username must not exceed 40 characters
												</div>
											  </div>
											</div>
											<div class="form-group">
												<a link style="float:right;font-size:12px;"  (click)="toggleForm()">Forgot password?</a>
											</div>
											<div class="form-group">
											  <button type="submit" class="btn btn-primary">Sign In</button>
											  <!-- <button type="button"
												(click)="onReset()"
												class="btn btn-warning float-right">Reset</button> -->
											</div>
										  </form></div>

							</div></div></div></div></div></div>

	<!-- 2. Forgot Password form-->
<div class="container"  *ngIf="forgotPasswordForm">
    <div class="row">
        <div class="row">
            <div class="col-md-12 col-md-offset-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          <h3><i class="fa fa-lock fa-4x"></i></h3>
                          <h2 class="text-center">Forgot Password?</h2>
                          <p>You can reset your password here.</p>
                            <div class="panel-body">
                              
                              <form class="form">
                                <fieldset>
                                  <div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                      
                                      <input id="emailInput" placeholder="email address" class="form-control" type="email" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
                                  </div>
								  <button type="button" class="btn btn-outline-dark" (click)="toggleForm()">Back</button>
                                </fieldset>
                              </form>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
